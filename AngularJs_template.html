	<body ng-app="appName">
		<div user-name></div>
	</body>
	<script src="js/angular.min.js"></script>
	<script type="text/javascript">
		var appName = angular.module('appName', []);
		appName.directive('userName', function(){
			return {
				restrict:'A',
				template:'<h1>UserName</h1>'
			};
		});
	</script>
